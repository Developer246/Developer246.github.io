<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Spotify Funcional con Reproducción</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fondo negro */
            color: #fff; /* Texto blanco para contraste */
        }
        header {
            background-color: #000000; /* Fondo negro */
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #fff; /* Línea blanca para separación */
        }
        .search {
            margin: 20px;
            text-align: center;
        }
        .search input {
            padding: 15px;
            width: 80%;
            max-width: 600px;
            border: none;
            border-radius: 25px;
            background-color: #333; /* Fondo oscuro */
            color: #fff; /* Texto blanco */
        }
        .playlist {
            margin: 20px;
            padding: 10px;
        }
        .playlist h2 {
            border-bottom: 1px solid #fff;
            padding-bottom: 10px;
        }
        .song {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #000000; /* Fondo negro */
            border: 1px solid #333; /* Borde oscuro */
        }
        .song:hover {
            background-color: #282828;
        }
        .song img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000; /* Fondo negro */
            text-align: center;
            padding: 10px;
        }
        footer {
            background-color: #000000; /* Fondo negro */
            padding: 10px;
            text-align: center;
            border-top: 1px solid #fff; /* Línea blanca para separación */
        }
    </style>
</head>
<body>

<header>
    <h1>Spotify</h1>
</header>

<div class="search">
    <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="searchSongs()">
</div>

<div class="playlist">
    <h2>Lista de Reproducción</h2>
    <div class="song">Esperando búsqueda...</div>
</div>

<div class="player" id="player"></div>

<footer>
    <p>&copy; 2024 Spotify</p>
</footer>

<script>
    const clientId = 'ea91664cc9b94e25b52d6e5ace683784';
    const clientSecret = '681f0fa866c44022be29355bff67acc2';
    let token;

    async function getToken() {
        const result = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
            },
            body: 'grant_type=client_credentials'
        });
        const data = await result.json();
        token = data.access_token;
    }

    async function searchSongs() {
        const input = document.getElementById('searchInput').value;
        const playlist = document.querySelector('.playlist');
        playlist.innerHTML = '<h2>Lista de Reproducción</h2>'; // Reset playlist

        if (!input) {
            playlist.innerHTML += '<div class="song">Esperando búsqueda...</div>';
            return;
        }

        if (!token) {
            await getToken();
        }

        const result = await fetch(`https://api.spotify.com/v1/search?q=${input}&type=track&limit=10`, {
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + token }
        });

        const data = await result.json();

        data.tracks.items.forEach(track => {
            const songDiv = document.createElement('div');
            songDiv.className = 'song';
            songDiv.innerHTML = `<img src="${track.album.images[0].url}" alt="${track.name}">
                                 <div>${track.name} - ${track.artists[0].name}</div>`;
            songDiv.onclick = () => playSong(track.uri);
            playlist.appendChild(songDiv);
        });
    }

    function playSong(uri) {
        const player = document.getElementById('player');
        player.innerHTML = `<iframe src="https://open.spotify.com/embed/track/${uri.split(':').pop()}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>`;
    }
</script>

</body>
</html>
