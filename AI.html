<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 50%; margin: 0 auto; }
        .messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        .input-container { margin-top: 10px; display: flex; }
        input { width: 90%; padding: 10px; }
        button { width: 10%; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat con IA</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje aquÃ­...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const response = await fetch('/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            document.getElementById('messages').innerHTML += `<p><b>Usuario:</b> ${userInput}</p><p><b>IA:</b> ${data.reply}</p>`;
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
