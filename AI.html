<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliBot - Tu Asistente de IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .chat {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat input, .chat button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat button:hover {
            background-color: #45a049;
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .message.bot {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>IntelliBot - Tu Asistente de IA</h1>
    </header>
    <main>
        <div class="chat">
            <div class="messages" id="messages"></div>
            <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </main>
    <script>
        const messagesContainer = document.getElementById('messages');
        const apiKey = "cf6d18b81bmsh86954cd73ff1ae3p10e47ajsn87ba87763502"; // Reemplaza con tu clave de API de Bing Search

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value;

            if (userMessage.trim() !== '') {
                appendMessage('user', userMessage);
                await getBotResponse(userMessage);
                userInput.value = '';
            }
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function getBotResponse(message) {
            try {
                const response = await fetch(`https://api.bing.microsoft.com/v7.0/search?q=${encodeURIComponent(message)}`, {
                    headers: {
                        'Ocp-Apim-Subscription-Key': apiKey
                    }
                });
                const data = await response.json();

                // Mostrar resultados en consola
                console.log(data);

                if (data.webPages && data.webPages.value && data.webPages.value.length > 0) {
                    appendMessage('bot', data.webPages.value[0].snippet);
                } else {
                    appendMessage('bot', 'Lo siento, no pude encontrar información relevante.');
                }
            } catch (error) {
                console.error('Error fetching data from Bing API:', error);
                appendMessage('bot', 'Hubo un error al intentar buscar la información. Inténtalo de nuevo más tarde.');
            }
        }
    </script>
</body>
</html>
