<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliBot - Tu Asistente de IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .chat {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat input, .chat button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat button:hover {
            background-color: #45a049;
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .message.bot {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>IntelliBot - Tu Asistente de IA</h1>
    </header>
    <main>
        <div class="chat">
            <div class="messages" id="messages"></div>
            <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </main>
    <script>
        const messagesContainer = document.getElementById('messages');
        const apiKey = "TU_CLAVE_DE_API_DE_OPENAI"; // Reemplaza con tu clave de API de OpenAI

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value;

            if (userMessage.trim() !== '') {
                appendMessage('user', userMessage);
                await getBotResponse(userMessage);
                userInput.value = '';
            }
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function getBotResponse(message) {
            try {
                const response = await fetch('https://api.openai.com/v1/engines/gpt-4/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt: message,
                        max_tokens: 150,
                        n: 1,
                        stop: null,
                        temperature: 0.7
                    })
                });
                const data = await response.json();
                const botMessage = data.choices[0].text.trim();

                appendMessage('bot', botMessage);
            } catch (error) {
                console.error('Error fetching data from OpenAI API:', error);
                appendMessage('bot', 'Hubo un error al intentar obtener la respuesta. Inténtalo de nuevo más tarde.');
            }
        }
    </script>
</body>
</html>
